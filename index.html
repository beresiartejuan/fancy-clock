<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/clock.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Fancy Clock</title>
